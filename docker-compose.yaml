version: '3.2'

services:
  agent:
    container_name: newrelic-infra
    build:
      context: .
      dockerfile: Dockerfile
    cap_add:
      - SYS_PTRACE
    network_mode: host
    pid: host
    privileged: true
    volumes:
      - type: bind
        source: /home/ubuntu/logs
        target: /home/newrelic-ruby-kata/log
      - "/:/host:ro"
      - "/var/run/docker.sock:/var/run/docker.sock"
    restart: unless-stopped
